<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center rg-master">
            <h1>Register for an account</h1>
            <h5>Which type of account best describe you: </h5>
            <br/>

            <!-- beginning of radio container -->
            <div class="container rg-master-1">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <div class="radio">
                            <label for="org">
                                <input type="radio" class="custom-control-input" name="acctOptions" value="org" ng-model="userType">
                                <span class="custom-control-input"></span>
                                <span class="custom-control-input">Organization</span> 
                            </label>                          
                        </div>
                     </div>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="vol">
                                <input type="radio" name="acctOptions" value="vol" ng-model="userType">
                                <span class="custom-control-input"></span>
                                <span class="custom-control-input">Volunteer</span>
                            </label>
                        </div>
                    </div> 
                  </div>  <!-- end of radio row -->
                
            <!-- org register --> 
            <div class="container" ng-show="userType === 'org'">
                <div class="row">
                    <div class="col-md-8 text-justify">
                        <form>  <!-- beginning orgs form -->
                            <div class="form-group">
                                <label for="orgName">Organization Name</label>
                                <input type="text" class="form-control" placeholder="Enter Organization Name" ng-model="orgName">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="orgContact">Primary Contact</label>
                                        <input type="text" class="form-control" placeholder="Main Contact" ng-model="orgContact">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="orgEmail">Organization Email & Username</label>
                                        <input type="text" class="form-control" placeholder="Enter Organization Email" ng-model="orgEmail">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orgName">Password</label>
                                <input type="text" class="form-control" placeholder="Enter Password" ng-model="orgPassword">
                            </div>
                            <div class="form-group">
                                <label for="orgAddress">Address</label>
                                <input type="text" class="form-control" placeholder="Address Line 1" ng-model="orgAddress1">
                                <br/>
                                <input type="text" class="form-control" placeholder="Address Line 2" ng-model="orgAddress2">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="orgCity">City</label>
                                        <input type="text" class="form-control" placeholder="Enter City" ng-model="orgCity">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="orgState">State</label>
                                        <input type="text" class="form-control" placeholder="" ng-model="orgState">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="orgZip">Zip Code</label>
                                        <input type="text" class="form-control" placeholder="XXXXX" ng-model="orgZip">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-lg btn-danger">Create Organization Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- vol register -->
            <div class="container" ng-show="userType === 'vol'">
                <div class="row">
                    <div class="col-md-8 text-justify">
                        <form>
                            <div class="form-group">
                                <label for="volEmail">Email</label>
                                <input type="text" class="form-control" placeholder="Enter your email address" ng-model="volEmail">
                            </div>
                            <div class="form-group">
                                <label for="volPassword">Password</label>
                                <input type="text" class="form-control" placeholder="Enter a new password" ng-model="volPassword">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-lg btn-danger">Create New Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
