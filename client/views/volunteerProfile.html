<volunteer-nav></volunteer-nav>

<div id="volHeader" class="volHeader">
    <div class="container">
        <div id="firstRow" class="row">
            <img class="profilePic" ng-src="{{volunteer.image}}" alt="users picture">
        </div>
        <div id="secondRow" class="row">
            <div id="aboutThumbnail" class="thumbnail col-md-3 wow fadeInLeft">
                <div class="caption">
                    <h2>{{ volunteer.name }}</h2>
                    <hr>
                    <p class="fa fa-envelope"> {{ volunteer.email }}</p>
                    <br>
                    <p class="fa fa-user"> {{ volunteer.about }}</p>
                    <br>
                    <buttton ng-click="editProfile()" class="btn btn-danger">Edit Profile</buttton>
                </div>
            </div>
            <div class="col-md-6">
                <div class="thumbnail wow fadeInUp">
                    <h1>Upcoming Events</h1>
                    <hr>
                    <buttton ng-click="findEvents()" class="btn btn-danger">Search Events</buttton>
                </div>
            </div>
            <div id="aboutThumbnail" class="thumbnail col-md-3 wow fadeInRight">
                <div class="caption">
                    <h1>Past Events</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <tbody ng-repeat="e in volEvents">
                                    <td>{{ e.organizationName}}</td>
                                    <td>{{ e.title}}</td>
                                    <td>{{ e.description}}</td>
                                    <td>{{ e.date | date:'fullDate'}}</td>
                                    <td>{{ e.organizationCity}}, {{ e.organizationState}} </td>
                                    <td>{{ e.totalHours}}</td>
                                </tbody>
                            </tr>
                        </thead>

                </div>
            </div>
        </div>
    </div>
</div>
