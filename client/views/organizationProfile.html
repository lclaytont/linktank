<div class="orgBG"></div>
<div class="jumbotron">
  <h1>{{organization.name}}</h1>
</div>




<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail vol-profile-cont">
        <img ng-src="{{volunteer.image}}">
        <div class="caption">
          <h3>{{ organization.name }}</h3>
          <p>{{ organization.location }}</p>
          <hr>
          <p>{{ organization.about }}</p>
        </div>
        <buttton ng-click="editProfile()" class="btn btn-danger">Edit Profile</buttton>
      </div>
    </div>
    <div class="col-md-8">
      <div class="thumbnail vol-profile-cont ">
        <h1>organization Events</h1>
        <hr>
        <buttton ng-click="findEvents()" class="btn btn-danger">Search Events</buttton>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="thumbnail vol-profile-cont">
        <h1>Completed Events</h1>
        <hr>
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="col-md-4 ">
      <div class="thumbnail vol-profile-cont">
        <div class="caption">
          <h1>Achievements</h1>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>

<hr>
