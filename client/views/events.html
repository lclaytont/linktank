    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row text-center">
                    <h1>Upcoming Events to <br> Volunteer For:</h1>
                </div>
                <br>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Help Needed</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Total Hours</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="x in upcomingEvents">
                        <td>{{ x.title }}</td>
                        <td>{{ x.description }}</td>
                        <td>{{ x.helpNeeded }}</td>
                        <td>{{ x.date | date:'shortDate'}}</td>
                        <td>{{ x.startTime }}</td>
                        <td>{{ x.endTime }}</td>
                        <td>{{ x.totalHours }}</td>
                        <td><button class="btn btn-success" ng-click="volunteer(x)">Volunteer</button></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
